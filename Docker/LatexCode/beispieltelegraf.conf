# GLOBALE EINSTELLUNGEN
[agent]
  interval = "10s"
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  flush_interval = "10s"
  debug = true

# INPUT PLUGIN: CPU
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = true

# OUTPUT PLUGIN: InfluxDB
[[outputs.influxdb]]
  urls = ["http://localhost:8086"]
  token = "token_here"
  organization = "my-org"
  bucket = "my-bucket"

